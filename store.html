<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Blossom Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://sellauth.com/assets/js/sellauth-embed-2.js"></script>
  <style>
    .sellauth-button .spinner {
      display: none;
      height: 1em;
      width: 1em;
      margin-left: 0.5rem;
      animation: spin 1s linear infinite;
    }
    .sellauth-button.loading .spinner {
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900 relative">
  <!-- Shop name -->
  <div class="absolute top-4 left-6 text-lg font-semibold text-pink-600">
    Mango's Store
  </div>

  <!-- Main content -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md text-center">
      <h1 class="text-3xl font-bold mb-1 text-blue-500">Candy Blossom Account</h1>
      <p class="text-blue-400 mb-2">[6 SEEDS]</p>
      <p class="text-2xl font-semibold text-blue-600 mb-4">$10</p>

      <img
        src="https://files.catbox.moe/l7xlza.png"
        alt="Candy Blossom Account"
        class="rounded-lg w-full object-contain mb-6"
      />

      <!-- Buy Button -->
      <button
        type="button"
        class="sellauth-button bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center mx-auto transition duration-300"
        onclick="window.sellAuthEmbed.checkout(this, { 
          cart: [{ productId: 365103, variantId: 513817, quantity: 1 }],
          shopId: 131204,
          modal: true
        })"
      >
        <span>Buy Now</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon cart ml-2" fill="currentColor" viewBox="0 0 256 256" width="20" height="20"><path d="M230.14,58.87A8,8,0,0,0,224,56H62.68L56.6,22.57A8,8,0,0,0,48.73,16H24a8,8,0,0,0,0,16h18L67.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,160,204a28,28,0,1,0,28-28H91.17a8,8,0,0,1-7.87-6.57L80.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,230.14,58.87ZM104,204a12,12,0,1,1-12-12A12,12,0,0,1,104,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,200,204Zm4-74.57A8,8,0,0,1,196.1,136H77.22L65.59,72H214.41Z"></path></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon spinner ml-2" fill="currentColor" viewBox="0 0 256 256" width="20" height="20"><path d="M232,128a104,104,0,0,1-208,0c0-41,23.81-78.36,60.66-95.27a8,8,0,0,1,6.68,14.54C60.15,61.59,40,93.27,40,128a88,88,0,0,0,176,0c0-34.73-20.15-66.41-51.34-80.73a8,8,0,0,1,6.68-14.54C208.19,49.64,232,87,232,128Z"></path></svg>
      </button>

      <!-- Review Section -->
      <div class="mt-6">
        <div class="flex justify-center items-center text-yellow-400 mb-2">
          <!-- 5 Stars -->
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27l6.18 3.73-1.64-7.19L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.57-1.64 7.19z"/></svg>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27l6.18 3.73-1.64-7.19L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.57-1.64 7.19z"/></svg>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27l6.18 3.73-1.64-7.19L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.57-1.64 7.19z"/></svg>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27l6.18 3.73-1.64-7.19L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.57-1.64 7.19z"/></svg>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27l6.18 3.73-1.64-7.19L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.57-1.64 7.19z"/></svg>
        </div>
        <p class="text-sm text-gray-500 italic">“Instant delivery and the account had 50 robux on it.”</p>
      </div>
    </div>
  </div>
</body>
</html>
