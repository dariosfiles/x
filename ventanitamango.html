          <p class="text-zinc-400 text-sm mt-1">${vouch.reason}</p>

        container.appendChild(card);
      });
      visibleCount += perLoad;
      if (visibleCount >= vouches.length) {
        loadMoreBtn.style.display = 'none';
      }
    }

    // Initial load
    showVouches();
    loadMoreBtn.addEventListener('click', showVouches);
