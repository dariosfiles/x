<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mangos.Click Middleman</title>
  
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .search-container {
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 300px;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #22c55e;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>mangos.click Legit Verifier</h1>

  <div class="search-container">
    <input type="text" id="username" placeholder="Enter roblox username (not display)">
    <button class="btn" onclick="verifyUser()">Search</button>
  </div>

  <script>
    function verifyUser() {
      const input = document.getElementById('username').value.trim().toLowerCase();
      if (input === 'ventanita_mango') {
        Swal.fire({
          icon: 'success',
          title: 'User Information Found!',
          text: 'User is legit and you are safe to go first. They have currently 125 vouches. You are safe in this trade!',
          confirmButtonColor: '#22c55e'
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'User Not Found ‚ùå',
          text: 'This user does not have enough vouches or is not in our system. Be cautious and do not go first!',
          confirmButtonColor: '#ef4444'
        });
      }
    }
  </script>
</body>
</html>
