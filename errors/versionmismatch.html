<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo AI - Update Required</title>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body style="background-color: #1e1e1e;">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const versionUrl = "https://gist.githubusercontent.com/dariosfiles/14e6048254305ba4befb42eb54668565/raw/244b8c9f0be7c2e7bf3b6239896c4acf1fc23dca/versionoreoAI.txt";

    // Fetch the latest version from your gist
    fetch(versionUrl)
        .then(response => response.text())
        .then(latestVersion => {
            latestVersion = latestVersion.trim(); // remove whitespace/newlines

            Swal.fire({
                icon: 'warning',
                title: 'Version mismatch',
                text: `New version of our product has been released, please download version ${latestVersion} from the Discord server.`,
                confirmButtonText: 'Join Discord For File ðŸŽ¯',
                allowOutsideClick: false, // prevent clicking outside to close
                allowEscapeKey: false
            }).then(() => {
                // Redirect to Discord after closing
                window.location.href = 'https://discord.gg/5ZyvsgzCYm';
            });
        })
        .catch(error => {
            console.error('Error fetching version:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Could not fetch the latest version information.',
                confirmButtonText: 'Join Discord',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then(() => {
                window.location.href = 'https://discord.gg/5ZyvsgzCYm';
            });
        });
</script>

</body>
</html>
