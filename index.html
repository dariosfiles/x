<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule34 Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .image-container img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
        .search-box {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Search Rule34 Images</h1>
    <input type="text" id="search-input" class="search-box" placeholder="Enter tag(s) to search">
    <button class="search-btn" onclick="searchImages()">Search</button>

    <div id="search-results"></div>

    <script>
        function searchImages() {
            const query = document.getElementById("search-input").value.trim();
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            // Clear previous search results
            document.getElementById("search-results").innerHTML = "Loading...";

            // Replace this URL with the actual API endpoint you're using
            const apiURL = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${encodeURIComponent(query)}&limit=10`;

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById("search-results");
                    resultsDiv.innerHTML = ""; // Clear the loading text

                    // Check if we got any results
                    if (data.length === 0) {
                        resultsDiv.innerHTML = "<p>No results found.</p>";
                        return;
                    }

                    // Loop through the results and display them
                    data.forEach(post => {
                        const imageContainer = document.createElement("div");
                        imageContainer.classList.add("image-container");

                        const image = document.createElement("img");
                        image.src = post.file_url;
                        image.alt = post.id;

                        imageContainer.appendChild(image);
                        resultsDiv.appendChild(imageContainer);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("search-results").innerHTML = "<p>Error fetching results. Please try again later.</p>";
                });
        }
    </script>

</body>
</html>
