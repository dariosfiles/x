<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oreo Cheats — License Portal</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Oreo Cheats — License Portal" />
  <meta property="og:description" content="Purchase a license for Oreo Cheats — advanced aim assistance for all games." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mangos.click" />
  <meta property="og:image" content="https://static.wixstatic.com/media/bcc93e_90cfaae0b5684d98b09911eaa61d939f~mv2.png/v1/fill/w_298,h_378,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/miperro.png" />
  <meta name="theme-color" content="#0b0b0b" />

  <!-- SellAuth -->
  <script src="https://sellauth.com/assets/js/sellauth-embed-2.js" defer></script>

  <style>
    :root{
      --bg:#0f0f0f;
      --accent:linear-gradient(135deg,#ff9d00,#ff5c5c);
      --muted:#bdbdbd;
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial, sans-serif;
      color:#fff;
      background:var(--bg);
      display:flex;
      flex-direction:column;
      height:100vh;
      opacity:0;
      animation:fadeIn 1s ease forwards;
    }
    header{
      display:flex;
      align-items:center;
      padding:20px;
      background:rgba(255,255,255,0.05);
      border-bottom:1px solid rgba(255,255,255,0.1);
      animation:slideDown 1s ease forwards;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:20px;
      font-weight:bold;
    }
    .icon{
      width:36px;
      height:36px;
      border-radius:50%;
      background:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:14px;
    }
    main{
      flex:1;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:center;
      padding:20px;
      gap:30px;
      animation:fadeUp 1s ease forwards;
    }
    .panel{
      background:rgba(255,255,255,0.05);
      border-radius:var(--radius);
      padding:30px;
      text-align:center;
      max-width:500px;
      width:100%;
      transform:translateY(20px);
      animation:fadeUp 1s ease 0.3s forwards;
    }
    h1{margin-bottom:10px;font-size:28px}
    p{color:var(--muted);margin-bottom:20px}

    /* Button styles + hover animation */
    button{
      background:var(--accent);
      border:none;
      padding:14px 24px;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:white;
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover{
      transform:scale(1.05) translateY(-2px);
      box-shadow:0 6px 20px rgba(255,92,92,0.4);
    }

    /* Video showcase */
    .video-section{
      max-width:600px;
      width:100%;
      text-align:center;
      transform:translateY(20px);
      animation:fadeUp 1s ease 0.5s forwards;
    }
    .video-section h2{
      margin-bottom:10px;
      font-size:20px;
    }
    video{
      width:100%;
      border-radius:var(--radius);
      outline:none;
    }

    /* Loading overlay */
    #loadingOverlay{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.5);
      z-index:9999;
      transition:opacity 0.5s ease;
    }
    #loadingOverlay.hidden{
      opacity:0;
      pointer-events:none;
    }
    .spinner{
      width:60px;
      height:60px;
      border:6px solid rgba(255,255,255,0.3);
      border-top:6px solid white;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    /* Keyframes */
    @keyframes fadeIn{
      to{opacity:1}
    }
    @keyframes slideDown{
      from{transform:translateY(-20px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* Responsive */
    @media (max-width:900px){
      main{
        flex-direction:column;
      }
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loadingOverlay"><div class="spinner"></div></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <div class="icon">OC</div>
      Oreo Cheats
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="panel">
      <h1>Buy Your License Key</h1>
      <p>Unlock Oreo Cheats — advanced aim assist for supported and allowed games, with real-time player detection and precision tracking.</p>
      <button onclick="window.sellAuthEmbed.checkout(this, {cart: [{productId: 422494, variantId: 611096, quantity: 1}], shopId: 171569})">
        Buy License Key
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2l3 7h7l-5.6 4 2.2 7L12 16l-6.6 4 2.2-7L2 9h7z"/>
        </svg>
      </button>
    </div>

    <div class="video-section">
      <h2>Example of Aim Assist</h2>
      <video controls autoplay muted loop>
        <source src="https://files.catbox.moe/0oh3v8.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loadingOverlay").classList.add("hidden");
      }, 800);
    });
  </script>
</body>
</html>
